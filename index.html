<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NeoStore</title>
</head>
<body>
  <header>
    <div id="Offer-Discount">
      <p class="Offer-Line">MARKDOWNS: <span id="Num-Discount">UP TO 70%</span> <span id="Shop-Now"> SHOP NOW</span></p>
    </div>
    <div class="Logo-Section">
      <p id="Logo">NeoSTORE</p>
    </div>
  </header>
  <main>
    <div class="Main-Content">
      <div class="Img-Main"><img src="pana.png" alt="Img"></div>
      <div class="Form">
        <p id="Login">LOG IN</p>
        <p class="P-Tag">Email</p>
        <input type="text" placeholder="YourEmail@address.com" id="Email">
        <p class="P-Tag">Password</p>
        <input type="text" name="" id="Password" >
        <p id="Forget">Forget password</p>
        <button><p class="Btn-Text">Continue</p></button>
       <p class="Sign-Up">New to NeoSTORE?<span>Sign up</span></p>
    </div>
  </main>
  <footer>
    <div class="Main-footer">
      <div class="Address">
        <p id="Head-Footer">NeoSTORE</p>
      </div>
      <div class="List"></div>
    </div>
  </footer>
</body>
</html>
